<!DOCTYPE html>
<html>
{%load static%}
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'userapp/css/login.css' %}">
</head>
<body>
    <div class="login">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p><a href="{%url 'forgot_password'%}">Forgot password?</a></p>
        <p class="signup-link">Not registered? <a href="{% url 'signup' %}">Sign up here</a></p>
        <p class="professional-login-link">Professional user? <a href="{% url 'professional_login' %}">Login here</a></p>
    </div>
</body>
</html>
